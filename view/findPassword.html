<div class="login-page">
	<div class="login-page-main">
		<h1 class="login-title">找回密码</h1>
		<form  action="" name='loginForm' ng-model='loginForm' novalidate>
		<div class="loginTel">
			<input type="text" placeholder="请输入您的手机号" name='inputTel' ng-model='inputTel' ng-pattern='/^(1[^012][0-9]{9})$/' required>
			<span ng-show='loginForm.inputTel.$dirty && loginForm.inputTel.$error.pattern'>您输入的号码有误，请检查
			</span>
			<span ng-show='loginForm.inputTel.$dirty && loginForm.inputTel.$error.required'>您输入的号码为空
			</span>
		</div>
		<div class="loginCode">
			<input type="text" name="registerCode" ng-model='registerCode'  value="" placeholder="输入验证码" ng-minlength='4' ng-maxlength='4' required>
			<span ng-show='registerForm.registerCode.$dirty && registerForm.registerCode$error.required'>验证码错误</span>
			<button type="button" ng-click='code()' ng-disabled="disabled">{{count}}</button>
		</div>			
			<a class="page-login white block" href="#">找回密码</a>
			
	</div>
		<div class="register">
			<span>新用户？</span><a ui-sref="register" title="">立即注册</a>
		</div>
	</form>
</div>
