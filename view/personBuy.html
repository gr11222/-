
	<div class="buy-record-main clear">
		<div class="buy-record-right">
			<ul class="buy-record-right-title-list clear">
				<li ng-click='stateClick(2)' ng-class='{active:stateId==2}'>全部</li>
				<li ng-click='stateClick(1)' ng-class='{active:stateId==1}'>已支付</li>
				<li ng-click='stateClick(0)' ng-class='{active:stateId==0}'>未支付</li>
			</ul>
			<div class="buy-record-right-title clear">
				<span class="buy-record-right-width1">项目信息</span>
				<span class="buy-record-right-width2">实付款(元)</span>
				<span class="buy-record-right-width3">交易状态</span>
				<span class="buy-record-right-width4">操作</span>
			</div>
			<ul class="buy-record-right-list">
				<li ng-repeat='item in myshow | filter:filterFn' class="clear" >
					<div class="buy-record-right-width1 clear">
						<img ng-src="{{item.imgUrl}}" alt="">
						<div class="buy-record-right-width1-right">
							<h1>{{item.title}}</h1>
							<p class="author">by {{item.author}}</p>
							<p class="number">订单号:{{item.number}}</p>
						</div>	
					</div>
					<div class="buy-record-right-width2">
						<p>￥{{item.cost}}</p>
					</div>
					<div class="buy-record-right-width3">
						<p>{{item.payState==0?'待支付':'已支付'}}</p>
					</div>
					<div class="buy-record-right-width4">
						<button ng-show='item.payState==0' type="button">立即支付</button><br>
						<a href="#" title="">交易详情</a>
						<p>删除</p>
					</div>
				</li>
			</ul>
		</div>
	</div>
